<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"
        integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA=="
        crossorigin="anonymous"></script>

    <style>
        .container {
            height: 100vh;
            position: relative;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <form id="TheForm" method="post"
                action="https://pruaccess.prudential.com.sg/prulinkfund/viewFundPerformance.do" target="_self">
                <input type="hidden" name="viewType" value="LIN" />
                <input type="hidden" name="fundPriceType" value="BID" />
                <input type="hidden" name="startDate" value="12-Dec-2020" />
                <input type="hidden" name="endDate" value="" class="defaultToToday" />
                <input type="hidden" name="_selectedFunds" value="1" />
                <input type="hidden" name="selectedFunds" value="204896" />
                <input type="hidden" name="selectedFunds" value="204903" />
                <input type="hidden" name="selectedFunds" value="215531" />
            </form>

            <button class="btn waves-effect waves-light" type="submit" name="action"
                onclick="document.getElementById('TheForm').submit()">Open Funds
                <!-- <i class="material-icons right">send</i> -->
            </button>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            var field = document.querySelector('.defaultToToday');
            // var date = new Date();

            // Set the date
            field.value = moment().format("DD-MMM-YYYY");

            document.getElementById('TheForm').submit();
        });

    </script>

</body>

</html>
