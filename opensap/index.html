<body ng-app="myapp">
    <div ng-controller="NorthwindController">
        <!-- <span ng-repeat="course in courses | orderBy:sortType:sortReverse | filter:filterValue" class="card" width="20%"> -->
        <!-- <img src="{{course.attributes.image_url}}" alt="Avatar" style="width:20%"/> -->

        <img  src="{{course.attributes.image_url}}" width="60vw"/>
</div>
 -->
        <div class="container">
            <input type="text" class="form-control" ng-model="filterValue" placeholder="Filter" type="text" width="100%">
            <br>
            <table class="table table-hover table-bordered " width="100%">
                <thead>
                    <tr>
                        <!-- <th>Title</th> -->
                        <!-- <th>Status</th> -->
                        <!-- <th>Accessible</th> -->
                        <!-- <th>Start Date</th> -->
                        <!-- <th>Category</th> -->
                        <!-- <th>Topic</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="course in courses | orderBy:sortType:sortReverse | filter:filterValue" class="{{course.attributes.status | statusFormatter}}">
                        <td width="100%"><a href="https://open.sap.com/courses/{{course.attributes.slug}}/progress" target="_blank">{{course.attributes.title}}</a>
                            <br><small class="small"><span ng-repeat="topic in course.attributes.classifiers.topic">{{topic}}{{($index < course.attributes.classifiers.topic.length - 1) ? ' | ' : ''}}</span></small>    
                            <span ng-show="{{(type == 'text') ? true : false}}">This is visible only if value of type is text.</span>
                            <!-- <img src="{{course.attributes.image_url}}" alt="Avatar" style="width:20%"/>  -->
                        </td>
                        <picture src="{{course.attributes.image_url}}"/>
                        <!-- <td>{{course.attributes.status}}</td> -->
                        <!-- <td>{{course.attributes.accessible}}</td> -->
                        <!-- <td>{{course.attributes.start_at | date | dateFormatter}}</td> -->
                        <!-- <td><a href="{{course.url}}" target="_blank">{{course.title}}</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
